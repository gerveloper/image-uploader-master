<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image uploader master</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main">
    <div id="innerframe">
      <div id="title">
        <p>Upload your image</p>
      </div>
      <div id="subtitle">
        <p>The file should be a jpg, png, etc.</p>
      </div>
      <div class="dnd-area">
        <img src="image.svg" alt="Drag and drop area">
        <p>Drag & drop your image here</p>
      </div>
      <div id="or">
        <p>Or</p>
      </div>
      <div class="button_wrapper">
                  
        <input type="file" id="input-file" name="" accept="image/*" hidden multiple>
        
        <button accept="image/*">Choose a file</button>
      
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
